<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/cs/style.css">
    </link>
    <title>JavaScript Quiz</title>
</head>

<body>
    <header class="wrap">
        <div id="highScore">view high score</div>
        <div id="time">Time: 0</div>
    </header>

    <main>
        <section class="row">
            <div id="questions" class="hide">
                <h2 id="question-title"></h2>
                <div id="choices"></div>
            </div>
        </section>
        
        <section class="row">
            <div id="end-page" class="hide">
                <h2>Over!</h2>
                <p id="final-message"></p>
                <!-- initials prompts to save for your highscore -->
                <label for="initials">initials</label>
                <input type="text" name="initials" id="initials" />
                <button id="submit" class="hide">Submit</button>
                <div id="msg"></div>
            </div>
        </section>
        
        
       
        <!-- where we see when we answer a question correct or wrong -->
        <div id="feedback" class="hide">

        </div>
        <div id="finalpage">
            <h2>High scores</h2>

            <span id="high-scores"></span>

        </div>

    </main>


    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
